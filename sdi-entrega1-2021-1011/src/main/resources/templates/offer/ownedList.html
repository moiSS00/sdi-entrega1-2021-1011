<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div th:replace="fragments/userInformation" />
	
		<div class="container">
		<h2>Lista de ofertas</h2>
		<p>Las ofertas que actualmente figuran en el sistema son las
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Titulo</th>
						<th>Descripción</th>
						<th>Precio (en €)</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offersList}">
						<td th:text="${offer.title}">Título ejemplo</td>
						<td th:text="${offer.description}">10</td>
						<td th:text="${offer.price}">0</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<footer th:replace="fragments/footer" />
</body>
</html>
