<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div th:replace="fragments/userInformation" />
	
		<div class="container">
		<h2 th:text="#{nav.lOfertCompradas}"></h2>
		<p th:text="#{ms.expl.purchasedOffers}"></p>
		<div class="table-responsive">
			<table class="table table-hover" id="offersTable">
				<thead>
					<tr>
						<th th:text="#{ms.titulo}"></th>
						<th th:text="#{ms.descrip}"></th>
						<th th:text="#{ms.precio}"></th>
						<th th:text="#{ms.emailVe}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offersList}">
						<td th:text="${offer.title}"></td>
						<td th:text="${offer.description}"></td>
						<td th:text="${offer.price}"></td>
						<td th:text="${offer.owner.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
