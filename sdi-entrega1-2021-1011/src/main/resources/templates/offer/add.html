<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{ms.offerAdd.cabecera}"></h2>
		<form class="form-horizontal" method="post" action="/offer/add"
			th:object="${offer}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="tile" th:text="#{ms.titulo}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{ms.ps.add.titulo}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{ms.descrip}"></label>
				<div class="col-sm-10">
					<textarea rows="10" cols="50" class="form-control"
						name="description" th:placeholder="#{ms.ps.add.descrip}" /></textarea>
					<span class="text-danger"
						th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price" th:text="#{ms.precio}"></label>
				<div class="col-sm-10">
					<input type="number" step="0.01" class="form-control" name="price"
						th:placeholder="#{ms.ps.add.precio}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{ms.offerAdd.btn}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
